server:
  port: 8765

spring:
  application:
    name: api-gateway-app

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service-route
          uri: lb://auth-service-app
          predicates:
            - Path=/api/auth/**
          filters:
            - AuthenticationFilter

        - id: bestiary-and-armory-route
          uri: lb://bestiary-and-armory-app
          predicates:
            - Path=/api/items/** # Este predicado único cobre todos os casos (/api/items, /api/items/1, etc.)
          filters:
            - AuthenticationFilter
            - RewritePath=/api/(?<segment>.*), /$\{segment}

        - id: witcher-contracts-route
          uri: lb://witcher-contracts-app
          predicates:
            - Path=/api/contracts/** # Simplificação para consistência e robustez
          filters:
            - AuthenticationFilter
            - RewritePath=/api/(?<segment>.*), /$\{segment}

logging:
  level:
    # Aumentando o nível de log para TRACE para obter o máximo de detalhes sobre o roteamento
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: TRACE
    reactor.netty: DEBUG

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always
jwt:
  secret: ${JWT_SECRET}