# Use an in-memory H2 database for tests to avoid dependency on a running Postgres instance
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Let Hibernate create the schema for the in-memory database during tests
spring.jpa.hibernate.ddl-auto=create-drop

# Provide a dummy JWT secret for the test environment
jwt.secret=a-dummy-secret-for-testing-purpose-that-is-long-enough-to-be-valid
# Provide a dummy expiration time (e.g., 1 hour in milliseconds) for tests
jwt.expiration=3600000