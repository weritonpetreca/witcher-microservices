# Use an in-memory H2 database for tests to avoid dependency on a running Postgres instance
spring.datasource.url=jdbc:h2:mem:bestiarydb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let Hibernate create the schema for the in-memory database during tests
spring.jpa.hibernate.ddl-auto=create-drop