spring.application.name=witcher-contracts-app
server.port=8200


spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.consumer.group-id=witcher-group

# Tells Spring Boot to use X-Forwarded-* headers from the gateway to construct correct URLs
server.forward-headers-strategy=framework
server.servlet.context-path=/api

eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka
management.endpoint.health.show-details=always
management.health.eureka.enabled=true